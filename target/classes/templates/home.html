<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<header th:include="/common/header::header"></header>
<style>
    .container {
        height: 100%;
    }

    .header {
        background-color: #b3c0d1;
    }

    .aside {
        background-color: #d3dce6;
    }

    .main {
        background-color: #e9eef3;
        height: 100%;
    }

    /* 头部样式 */

    .middle {
        /* line-height: 60px; */
        text-align: center;
    }

    .loginout {
        line-height: 60px;
        text-decoration: none;
    }
</style>
<body>
<div id="app">
    <el-container class="container">
        <el-header class="header">
            <el-row>
                <el-col :span="4">
                    <div class="grid-content bg-purple">
                        <h1 style="line-height: 20px;"><span>会员: </span><span style="color: red">{{logo}}</span></h1>
                    </div>
                </el-col>
                <el-col :span="18"
                        class="middle">
                    <div class="grid-content bg-purple-light">
                        <h3>CRUD作业</h3>
                    </div>
                </el-col>
                <el-col :span="2">
                    <div class="grid-content bg-purple">
                        <a class="loginout"
                           @click.prevent="handleSignout()">退出
                        </a>
                    </div>
                </el-col>
            </el-row>
        </el-header>
        <el-container>
            <!--            侧边栏-->
            <el-aside width="200px" class="aside">
                <el-menu :unique-opened="true">
                    <el-submenu index="1">
                        <template slot="title">
                            <i class="el-icon-location"></i>
                            <span>会员管理</span>
                        </template>
                        <el-menu-item-group>
                            <template slot="title">会员列表</template>
                            <el-menu-item index="1-1">选项1</el-menu-item>
                        </el-menu-item-group>
                        <el-menu-item-group title="分组2">
                            <el-menu-item index="1-3">选项3</el-menu-item>
                        </el-menu-item-group>
                        <el-submenu index="1-4">
                            <template slot="title">选项4</template>
                            <el-menu-item index="1-4-1">选项1</el-menu-item>
                        </el-submenu>
                    </el-submenu>
                </el-menu>

            </el-aside>
            <el-main class="main">Main</el-main>
        </el-container>
    </el-container>
</div>
</body>
<script src="/vue/axios.min.js"></script>
<script src="/plugin.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            logo: ''
        },
        methods: {
            handleSignout() {
                // 清除token
                localStorage.clear()
                // localStorage.removeItem('access-token')
                setTimeout(() => {
                    window.location.href = "/login"
                }, 500)
                this.$message.success('退出成功')
            }
        },
        beforeCreate() {
            // 获取token
            // if token --> yes-->继续渲染组件 不能写在mounted 要写在组件出现之前
            // else --> 返回登录页面
            const accessToken = localStorage.getItem('access-token')
            if (!accessToken) {
                window.location.href = "/login"
            }
        },
        created() {
            this.logo = localStorage.getItem("account")
        }
    })
</script>
</html>
